    <script>
		function Person(first, last, age, gender, interests, occupation) {
			this.name = {
				'first': first,
				'last' : last
			};
			this.age = age;
			this.gender = gender;
			this.interests = interests;
			this.occupation = occupation;

			this.bio = function() {
				if (gender === 'male' || gender === 'Male' || gender === 'M' || gender === 'm') {alert(this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. He is a ' + this.occupation + '. ' + 'He likes ' + allInterests + '.');
				} else if (gender === 'female'  || gender === 'Female' || gender === 'F' || gender === 'f') {alert(this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. She is a ' + this.occupation + '. ' + 'She likes ' + allInterests + '.');
				}	
			};
			this.greeting = function() {
				alert('Hi! I\'m ' + this.name.first + '.');
			};
			// Displays interests correctly with commas and full stops where necessary
			// A comma between each interest except for the last two
			var allInterests = '';
				for (var i = 0; i < interests.length;  i++) {
					if (interests.length == 1) {
						allInterests += interests[i];}
					else if (i === interests.length - 1) {
						allInterests += 'and ' + interests[i];}
					else if (i === interests.length - 2) {
						allInterests += interests[i] + ' ';}
					else {
						allInterests += interests[i] + ', ';}
				 }
			return allInterests;
		}
